{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>BYAHE - Admin - User Profiles</title>

        <link rel="icon" href="{% static 'assets\img\byahe-logo.png' %}" type="image/png">

        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="{% static 'admin/css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="{% url 'logged_in' %}">BYAHE Dashboard</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                    <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <!-- Navbar User Icon-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'logout'%}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!--Sidebar Nav-->
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Dashboard</div>
                            <a class="nav-link" href="{% url 'admin_dashboard' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-calendar-check"></i></div>
                                Reservations
                            </a>
                            <a class="nav-link" href="{% url 'admin_vehicles' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-car"></i></div>
                                Vehicle
                            </a>
                            <a class="nav-link" href="{% url 'admin_drivers' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-user-tie"></i></div>
                                Drivers
                            </a>
                            <a class="nav-link" href="{% url 'admin_users' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                                Users
                            </a>
                            <a class="nav-link" href="{% url 'admin_reviews' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-star"></i></div>
                                Reviews
                            </a>    
                            <a class="nav-link" href="{% url 'admin_tracking' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-map-marker-alt"></i></div>
                                GPS Tracking
                            </a>
                            <a class="nav-link" href="{% url 'admin_payment' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-money-bill-wave"></i></div>
                                On-Hand Payment
                            </a>
                            <a class="nav-link" href="{% url 'admin_announcements' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-bullhorn"></i></div>
                                Announcements
                            </a>                              
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        BYAHE Admin
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main class="container my-4">
                    <div class="card shadow-lg">
                        <div class="card-header bg-white border-0">
                            <h3 class="fw-bold">Fleet Tracking</h3>
                        </div>
                        <div class="card-body">
                            <p class="text-muted">Click the button below to access the FleetNav tracking system.</p>
                            <div class="d-flex justify-content-center mt-4">
                                <button class="btn btn-primary w-50" onclick="openFleetNavWindow()">Go to FleetNav</button>
                            </div>
                        </div>
                    </div>
                </main>
            
                <script>
                    function openFleetNavWindow() {
                        // Opens FleetNav in a new browser window with specified dimensions and options
                        window.open(
                            'https://www.fleetnav.ph/jsp/login/FleetNav', 
                            '_blank', 
                            'width=800,height=600,top=100,left=100,resizable=yes,scrollbars=yes,status=yes'
                        );
                    }
                </script>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'admin/js/scripts.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'admin/assets/demo/chart' %}-area-demo.js"></script>
        <script src="{% static 'admin/assets/demo/chart' %}-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'admin/js/datatables-simple' %}-demo.js"></script>
    </body>
</html>
