{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter your OTP - Byahe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/sign-up-styles.css' %}">

    {% include "loader.html" %}

</head>
<body>
    <div class="container mt-5 position-relative">
        <a href="{% url 'signup' %}" class="back-btn text-decoration-none position-absolute">&#x2190; Back to Sign Up</a>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                <div class="text-center mb-4" style="margin-top: 100px;">
                    <img src="{% static 'images/backgrounds/byahe-logo.png' %}" alt="Byahe Logo" class="img-fluid" style="max-width: 100px;">
                </div>
                <div class="card p-4">
                    <h1 class="h4 text-center mb-3">OTP Verification</h1>
                    <p class="text-center text-muted mb-4">An OTP (One Time Password) has been sent to your contact number. Please enter it below to verify your account.</p>
                    <form action="{% url 'verify_otp' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP</label>
                            <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter 6-digit OTP" required maxlength="6">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Verify</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p class="text-muted">Didn't receive the OTP? <a href="{% url 'resend_otp' %}" class="text-decoration-none">Resend OTP</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
